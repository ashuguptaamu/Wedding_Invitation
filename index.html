<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ashu ‚ù§Ô∏è Aditi ‚Äî Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #1f2a44;
      --accent: #ffcc66;
      --glass: rgba(255,255,255,0.06);
      --soft: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
    body{
      background: radial-gradient(1000px 600px at 10% 20%, rgba(255,200,120,0.06), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    .stage{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{
      width:min(880px,96%);
      border-radius:18px;
      padding:40px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 10px 40px rgba(3,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      position:relative;
      overflow:hidden;
    }
    .flourish{position:absolute;left:-40px;top:-40px;opacity:0.14;transform:rotate(-10deg);width:420px}
    h1{font-family:'Playfair Display', serif;font-weight:900;letter-spacing:1px;margin:0;color:var(--accent);font-size:48px;text-align:center}
    .couple {
  font-family: 'Great Vibes', cursive;
  font-size: 42px;        /* adjust size as needed */
  font-style: italic;     /* makes it italic */
  color: #f4ecec;         /* elegant dark red */
  text-shadow: 2px 2px 6px rgba(0,0,0,0.25); /* soft glow */
}.hearts{font-size:22px;display:block;opacity:0.95}
    .meta{display:flex;gap:18px;justify-content:center;margin-top:18px;flex-wrap:wrap}
    .meta .item{background:var(--soft);padding:12px 18px;border-radius:12px;font-size:15px;color:#f3f4f6}
    .venue{margin-top:26px;text-align:center;font-size:16px;color:#e6e6e6;opacity:0.95}
    .action-row{display:flex;gap:12px;justify-content:center;margin-top:26px}
    .btn{background:linear-gradient(90deg,var(--accent),#ffd98a);color:#0b1220;padding:12px 18px;border-radius:999px;border:none;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(255,200,120,0.18)}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff}
    .note{text-align:center;margin-top:18px;color:#cbd5e1;font-size:13px}
    .reveal-wrap{display:flex;align-items:center;justify-content:center;gap:12px;margin-top:6px}
    .name-box{position:relative;padding:8px 20px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);backdrop-filter:blur(4px)}
    .name{font-family:'Playfair Display',serif;font-size:44px;margin:0;color:#fff;letter-spacing:0.6px}
    .shimmer{position:absolute;inset:0;border-radius:12px;mix-blend-mode:overlay;opacity:0}
    .name-animate{animation:namePop 1.1s ease forwards}
    @keyframes namePop{0%{transform:translateY(10px) scale(0.98);opacity:0}60%{transform:translateY(-6px) scale(1.02);opacity:1}100%{transform:translateY(0) scale(1)}}
    .petal{position:absolute;width:18px;height:18px;border-radius:50%;background:linear-gradient(180deg,#ffd7c2,#ff7e9a);filter:blur(0.2px);opacity:0.95}
    canvas.confetti{position:fixed;inset:0;pointer-events:none}
    .credit{position:absolute;right:18px;bottom:18px;font-size:12px;color:#9aa3b2}
    @media (max-width:520px){
      h1{font-size:20px}
      .couple{font-size:36px}
      .name{font-size:34px}
      .card{padding:22px;border-radius:14px}
    }
    /* RSVP Modal */
    #rsvpModal {
      display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.6);
      align-items:center; justify-content:center; z-index:1000;
    }
    #rsvpModal .rsvp-box {
      background:#fff; padding:28px 22px; border-radius:14px; box-shadow:0 2px 24px #0002; text-align:center; min-width:260px;
      color:#222;
    }
    #rsvpModal input, #rsvpModal select {
      width:90%; margin-bottom:8px; padding:8px; border-radius:8px; border:1px solid #ccc;
    }
    #rsvpModal button {
      padding:8px 18px; border-radius:8px; background:#ffcc66; color:#222; font-weight:600; border:none; cursor:pointer;
    }
    #rsvpModal .close-btn {
      margin-top:6px; background:transparent; color:#888; border:none; cursor:pointer;
    }
    #rsvpStatus { margin-top:8px; color:#228b22; font-size:14px; }
    /* GIF Modal */
    #gifModal {
      display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.6);
      align-items:center; justify-content:center; z-index:999;
    }
    #gifModal img {
      max-width:90vw; max-height:80vh; border-radius:12px; box-shadow:0 2px 24px #0004;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="card" role="main" aria-label="Wedding invitation for Ashu and Aditi">

      <!-- decorative SVG flourish -->
      <svg class="flourish" viewBox="0 0 600 200" preserveAspectRatio="xMinYMin meet" aria-hidden="true">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#ffecd2" stop-opacity="0.9"/>
            <stop offset="1" stop-color="#fcb69f" stop-opacity="0.6"/>
          </linearGradient>
        </defs>
        <path d="M10 140 Q160 10 300 120 T590 110" fill="none" stroke="url(#g1)" stroke-width="3" stroke-linecap="round" />
      </svg>

      <div style="text-align:center">
        <div style="opacity:0.92;color:#e6e6e6;font-size:15px">You are cordially invited to celebrate the union of</div>
        <div class="reveal-wrap">
          <div class="name-box">
            <p class="couple name-animate" id="coupleName">Ashu ‚ù§Ô∏è Aditi</p>
          </div>
        </div>

        <div class="meta" aria-hidden="true">
          <div class="item">üìÖ 24th November 2025</div>
          <div class="item">‚è∞ 8:00 PM onwards</div>
          <div class="item">üìç Hotel West View, Model Town</div>
        </div>

        <div class="venue">GT Road, Ghaziabad ‚Äî 201001</div>

        <div class="action-row" style="justify-content:center;">
          <button class="btn" id="openInvite">Open Invitation</button>
        </div>

        <div class="note">Kindly join us to bless the couple</div>
      </div>

      <div class="note">Compliments from: Gupta's & Agrawal's Family</div>
    </div>
  </div>

  <canvas class="confetti" id="confetti"></canvas>
  <audio id="bgm" preload="auto" loop>
    <!-- <source src="music.mp3" type="audio/mpeg"> -->
  </audio>


  <!-- GIF Modal -->
  <div id="gifModal">
    <img src="AshuWedsAditi.gif" alt="Wedding Invitation GIF">
  </div>

  <script>
    // Confetti & Petal Animation
    const card = document.querySelector('.card');
    const confetti = document.getElementById('confetti');
    const ctx = confetti.getContext && confetti.getContext('2d');
    let W, H, confettiPieces=[];

    function resize(){
      W = confetti.width = window.innerWidth;
      H = confetti.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function rand(min,max){ return Math.random()*(max-min)+min }
    function makeConfetti(n=70){ confettiPieces=[]; const cols = ['#ffd98a','#ffb4c5','#ffd7c2','#ff7e9a','#fff59a'];
      for(let i=0;i<n;i++){ confettiPieces.push({x:rand(0,W),y:rand(-H,0),r:rand(6,12),vx:rand(-0.7,0.7),vy:rand(1.2,3),rot:rand(0,360),vr:rand(-6,6),col:cols[Math.floor(Math.random()*cols.length)],t:Math.random()});}
    }
    function updateConfetti(){ if(!ctx) return; ctx.clearRect(0,0,W,H); for(let p of confettiPieces){ p.x += p.vx; p.y += p.vy; p.rot += p.vr; if(p.y>H+20){ p.x = rand(0,W); p.y = -20; p.vy = rand(1.2,3); } ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot*Math.PI/180); ctx.beginPath(); ctx.arc(0,0,p.r,0,Math.PI*2); ctx.fillStyle = p.col; ctx.globalAlpha = 0.86; ctx.fill(); ctx.restore(); } requestAnimationFrame(updateConfetti); }
    function spawnPetals(count=10){ for(let i=0;i<count;i++){ const el = document.createElement('div'); el.className='petal'; el.style.left=rand(0,window.innerWidth-18)+'px'; el.style.top='-18px'; document.body.appendChild(el); let delay=rand(0,2); el.animate([ { transform: `translateY(-10px) rotate(0deg)`, opacity: el.style.opacity }, { transform: `translateY(${window.innerHeight + 60}px) rotate(${rand(180,720)}deg)`, opacity: 0.6 } ], { duration: rand(6000,12000), delay: delay*1000, easing: 'cubic-bezier(.2,.7,.2,1)' }); setTimeout(()=> el.remove(), Math.floor(rand(6000,12000))); } }

    window.addEventListener('load', ()=>{
      makeConfetti(80);
      updateConfetti();
      setTimeout(()=> spawnPetals(22), 400);
    });

    // GIF modal logic
    document.getElementById('openInvite').addEventListener('click', ()=>{
      document.getElementById('gifModal').style.display = 'flex';
      card.animate([{ transform: 'scale(1)' },{ transform: 'scale(1.02)' },{ transform: 'scale(1)'}], { duration: 600, easing: 'ease-out' });
      makeConfetti(140);
      setTimeout(()=> makeConfetti(80), 1600);
      spawnPetals(30);
    });
    document.getElementById('gifModal').addEventListener('click', ()=>{
      document.getElementById('gifModal').style.display = 'none';
    });


    // Accessibility: keyboard open
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') document.getElementById('openInvite').click(); });
    card.addEventListener('dblclick', ()=>{ makeConfetti(160); spawnPetals(40); });
  </script>
</body>
</html>
